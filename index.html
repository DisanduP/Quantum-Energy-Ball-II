<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Energy Orb - Enhanced</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            overflow: hidden;
            background: #000;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        canvas {
            display: block;
        }
        
        .info {
            position: absolute;
            top: 30px;
            left: 30px;
            color: #fff;
            z-index: 10;
            text-shadow: 0 0 20px rgba(0, 255, 255, 0.8);
            animation: fadeIn 1s ease-out;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .info h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            background: linear-gradient(90deg, #00ffff, #ff00ff, #00ffff);
            background-size: 200% auto;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: gradient 3s linear infinite;
            font-weight: 700;
            letter-spacing: 2px;
        }
        
        @keyframes gradient {
            to { background-position: 200% center; }
        }
        
        .info p {
            font-size: 1em;
            opacity: 0.9;
            color: #00ffff;
        }
        
        .controls {
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 15px;
            z-index: 10;
            animation: fadeIn 1s ease-out 0.5s both;
        }
        
        .controls button {
            padding: 12px 24px;
            background: rgba(0, 255, 255, 0.1);
            border: 2px solid rgba(0, 255, 255, 0.4);
            color: #00ffff;
            cursor: pointer;
            border-radius: 8px;
            backdrop-filter: blur(10px);
            transition: all 0.3s;
            font-weight: 600;
            font-size: 0.9em;
            letter-spacing: 1px;
            text-transform: uppercase;
        }
        
        .controls button:hover {
            background: rgba(0, 255, 255, 0.2);
            box-shadow: 0 0 30px rgba(0, 255, 255, 0.6), inset 0 0 20px rgba(0, 255, 255, 0.1);
            transform: translateY(-2px);
            border-color: rgba(0, 255, 255, 0.8);
        }
        
        .controls button:active {
            transform: translateY(0);
        }
        
        .stats {
            position: absolute;
            top: 30px;
            right: 30px;
            color: #fff;
            z-index: 10;
            text-align: right;
            font-size: 0.85em;
            opacity: 0.7;
        }
        
        .stats div {
            margin: 5px 0;
            color: #00ffff;
        }
    </style>
</head>
<body>
    <div class="info">
        <h1>ENERGY ORB</h1>
        <p>Move your mouse â€¢ Scroll to zoom</p>
    </div>
    
    <div class="stats">
        <div>Particles: <span id="particleCount">5000</span></div>
        <div>Energy: <span id="energy">100%</span></div>
    </div>
    
    <div class="controls">
        <button id="colorBtn">Shift Color</button>
        <button id="speedBtn">Boost Energy</button>
        <button id="explodeBtn">Pulse</button>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        let scene, camera, renderer;
        let particleSystem, coreGlow, energyRings = [];
        let mouseX = 0, mouseY = 0;
        let targetX = 0, targetY = 0;
        let colorIndex = 0;
        let speedMultiplier = 1;
        let energyLevel = 1;
        
        const colorSchemes = [
            { inner: 0x00ffff, outer: 0xff00ff, glow: 0x00ffff },
            { inner: 0xff0080, outer: 0x00ff80, glow: 0xff0080 },
            { inner: 0xffff00, outer: 0xff0000, glow: 0xffaa00 },
            { inner: 0x00ff00, outer: 0x0000ff, glow: 0x00ff88 },
            { inner: 0xff00ff, outer: 0x00ffff, glow: 0xff00ff }
        ];

        function init() {
            scene = new THREE.Scene();
            scene.fog = new THREE.FogExp2(0x000000, 0.002);
            
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.z = 60;
            
            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setClearColor(0x000000, 1);
            document.body.appendChild(renderer.domElement);
            
            createParticles();
            createCore();
            createEnergyRings();
            createLights();
            
            document.addEventListener('mousemove', onMouseMove);
            document.addEventListener('wheel', onMouseWheel);
            document.getElementById('colorBtn').addEventListener('click', changeColor);
            document.getElementById('speedBtn').addEventListener('click', toggleSpeed);
            document.getElementById('explodeBtn').addEventListener('click', pulseEffect);
            window.addEventListener('resize', onWindowResize);
            
            animate();
        }
        
        function createParticles() {
            const geometry = new THREE.BufferGeometry();
            const particleCount = 5000;
            const positions = new Float32Array(particleCount * 3);
            const colors = new Float32Array(particleCount * 3);
            const sizes = new Float32Array(particleCount);
            const velocities = new Float32Array(particleCount * 3);
            
            const color1 = new THREE.Color(colorSchemes[colorIndex].inner);
            const color2 = new THREE.Color(colorSchemes[colorIndex].outer);
            
            for (let i = 0; i < particleCount; i++) {
                const radius = Math.random() * 20 + 5;
                const theta = Math.random() * Math.PI * 2;
                const phi = Math.random() * Math.PI;
                
                positions[i * 3] = radius * Math.sin(phi) * Math.cos(theta);
                positions[i * 3 + 1] = radius * Math.sin(phi) * Math.sin(theta);
                positions[i * 3 + 2] = radius * Math.cos(phi);
                
                velocities[i * 3] = (Math.random() - 0.5) * 0.02;
                velocities[i * 3 + 1] = (Math.random() - 0.5) * 0.02;
                velocities[i * 3 + 2] = (Math.random() - 0.5) * 0.02;
                
                const mixRatio = radius / 25;
                const color = color1.clone().lerp(color2, mixRatio);
                colors[i * 3] = color.r;
                colors[i * 3 + 1] = color.g;
                colors[i * 3 + 2] = color.b;
                
                sizes[i] = Math.random() * 3 + 0.5;
            }
            
            geometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
            geometry.setAttribute('color', new THREE.BufferAttribute(colors, 3));
            geometry.setAttribute('size', new THREE.BufferAttribute(sizes, 1));
            geometry.velocities = velocities;
            
            const material = new THREE.PointsMaterial({
                size: 1.2,
                vertexColors: true,
                transparent: true,
                opacity: 0.9,
                blending: THREE.AdditiveBlending,
                depthWrite: false,
                sizeAttenuation: true
            });
            
            particleSystem = new THREE.Points(geometry, material);
            scene.add(particleSystem);
        }
        
        function createCore() {
            const geometry = new THREE.SphereGeometry(3, 32, 32);
            const material = new THREE.MeshBasicMaterial({
                color: colorSchemes[colorIndex].glow,
                transparent: true,
                opacity: 0.8,
                blending: THREE.AdditiveBlending
            });
            coreGlow = new THREE.Mesh(geometry, material);
            scene.add(coreGlow);
            
            // Outer glow
            const glowGeometry = new THREE.SphereGeometry(5, 32, 32);
            const glowMaterial = new THREE.MeshBasicMaterial({
                color: colorSchemes[colorIndex].glow,
                transparent: true,
                opacity: 0.3,
                blending: THREE.AdditiveBlending
            });
            const outerGlow = new THREE.Mesh(glowGeometry, glowMaterial);
            coreGlow.add(outerGlow);
        }
        
        function createEnergyRings() {
            for (let i = 0; i < 3; i++) {
                const geometry = new THREE.TorusGeometry(10 + i * 5, 0.3, 16, 100);
                const material = new THREE.MeshBasicMaterial({
                    color: colorSchemes[colorIndex].glow,
                    transparent: true,
                    opacity: 0.4,
                    blending: THREE.AdditiveBlending
                });
                const ring = new THREE.Mesh(geometry, material);
                ring.rotation.x = Math.random() * Math.PI;
                ring.rotation.y = Math.random() * Math.PI;
                energyRings.push(ring);
                scene.add(ring);
            }
        }
        
        function createLights() {
            const light1 = new THREE.PointLight(colorSchemes[colorIndex].inner, 2, 100);
            light1.position.set(0, 0, 0);
            scene.add(light1);
            
            const light2 = new THREE.PointLight(colorSchemes[colorIndex].outer, 1.5, 100);
            light2.position.set(30, 30, 30);
            scene.add(light2);
            
            const light3 = new THREE.PointLight(colorSchemes[colorIndex].glow, 1, 80);
            light3.position.set(-30, -30, 30);
            scene.add(light3);
        }
        
        function animate() {
            requestAnimationFrame(animate);
            
            const time = Date.now() * 0.001 * speedMultiplier;
            
            targetX += (mouseX - targetX) * 0.05;
            targetY += (mouseY - targetY) * 0.05;
            
            // Rotate particle system
            particleSystem.rotation.y = time * 0.2;
            particleSystem.rotation.x = targetY * 0.3 + Math.sin(time * 0.5) * 0.1;
            particleSystem.rotation.z = targetX * 0.2;
            
            // Animate particles
            const positions = particleSystem.geometry.attributes.position.array;
            const velocities = particleSystem.geometry.velocities;
            
            for (let i = 0; i < positions.length; i += 3) {
                const x = positions[i];
                const y = positions[i + 1];
                const z = positions[i + 2];
                
                const radius = Math.sqrt(x * x + y * y + z * z);
                const pulse = Math.sin(time * 2 + radius * 0.2) * 0.3 * energyLevel;
                
                // Add orbital motion
                positions[i] += velocities[i] + Math.sin(time + i) * 0.03;
                positions[i + 1] += velocities[i + 1] + Math.cos(time + i) * 0.03;
                positions[i + 2] += velocities[i + 2] + Math.sin(time * 0.7 + i) * 0.03;
                
                // Pull particles back toward sphere
                const targetRadius = 15 + Math.sin(time + i * 0.01) * 5;
                if (radius > targetRadius + 5 || radius < targetRadius - 5) {
                    const pullStrength = 0.02;
                    positions[i] *= 1 - pullStrength;
                    positions[i + 1] *= 1 - pullStrength;
                    positions[i + 2] *= 1 - pullStrength;
                }
                
                // Pulsing effect
                const scale = 1 + pulse * 0.15;
                const normalizedX = x / radius;
                const normalizedY = y / radius;
                const normalizedZ = z / radius;
                
                positions[i] += normalizedX * pulse * 0.5;
                positions[i + 1] += normalizedY * pulse * 0.5;
                positions[i + 2] += normalizedZ * pulse * 0.5;
            }
            
            particleSystem.geometry.attributes.position.needsUpdate = true;
            
            // Animate core
            coreGlow.rotation.x += 0.01 * speedMultiplier;
            coreGlow.rotation.y += 0.02 * speedMultiplier;
            const coreScale = 1 + Math.sin(time * 2) * 0.1;
            coreGlow.scale.set(coreScale, coreScale, coreScale);
            
            // Animate energy rings
            energyRings.forEach((ring, i) => {
                ring.rotation.x += 0.005 * (i + 1) * speedMultiplier;
                ring.rotation.y += 0.008 * (i + 1) * speedMultiplier;
                ring.rotation.z += 0.003 * (i + 1) * speedMultiplier;
                const ringScale = 1 + Math.sin(time * 1.5 + i) * 0.05;
                ring.scale.set(ringScale, ringScale, ringScale);
            });
            
            // Update energy display
            energyLevel = 1 + Math.sin(time) * 0.2;
            document.getElementById('energy').textContent = Math.floor(energyLevel * 100) + '%';
            
            renderer.render(scene, camera);
        }
        
        function changeColor() {
            colorIndex = (colorIndex + 1) % colorSchemes.length;
            
            const colors = particleSystem.geometry.attributes.color.array;
            const positions = particleSystem.geometry.attributes.position.array;
            const color1 = new THREE.Color(colorSchemes[colorIndex].inner);
            const color2 = new THREE.Color(colorSchemes[colorIndex].outer);
            
            for (let i = 0; i < positions.length; i += 3) {
                const x = positions[i];
                const y = positions[i + 1];
                const z = positions[i + 2];
                const radius = Math.sqrt(x * x + y * y + z * z);
                const mixRatio = radius / 25;
                const color = color1.clone().lerp(color2, mixRatio);
                
                colors[i] = color.r;
                colors[i + 1] = color.g;
                colors[i + 2] = color.b;
            }
            
            particleSystem.geometry.attributes.color.needsUpdate = true;
            
            // Update core and rings
            coreGlow.material.color.setHex(colorSchemes[colorIndex].glow);
            coreGlow.children[0].material.color.setHex(colorSchemes[colorIndex].glow);
            energyRings.forEach(ring => {
                ring.material.color.setHex(colorSchemes[colorIndex].glow);
            });
        }
        
        function toggleSpeed() {
            speedMultiplier = speedMultiplier === 1 ? 2.5 : 1;
        }
        
        function pulseEffect() {
            const positions = particleSystem.geometry.attributes.position.array;
            
            for (let i = 0; i < positions.length; i += 3) {
                const x = positions[i];
                const y = positions[i + 1];
                const z = positions[i + 2];
                const radius = Math.sqrt(x * x + y * y + z * z);
                
                positions[i] *= 1.3;
                positions[i + 1] *= 1.3;
                positions[i + 2] *= 1.3;
            }
            
            particleSystem.geometry.attributes.position.needsUpdate = true;
            
            setTimeout(() => {
                for (let i = 0; i < positions.length; i += 3) {
                    positions[i] *= 0.77;
                    positions[i + 1] *= 0.77;
                    positions[i + 2] *= 0.77;
                }
                particleSystem.geometry.attributes.position.needsUpdate = true;
            }, 200);
        }
        
        function onMouseMove(e) {
            mouseX = (e.clientX / window.innerWidth) * 2 - 1;
            mouseY = -(e.clientY / window.innerHeight) * 2 + 1;
        }
        
        function onMouseWheel(e) {
            camera.position.z += e.deltaY * 0.05;
            camera.position.z = Math.max(30, Math.min(100, camera.position.z));
        }
        
        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }
        
        init();
    </script>
</body>
</html>
